<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS-based WebAR</title>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- GPS Camera -->
        <a-entity gps-camera rotation-reader></a-entity>

        <!-- 3D Model at the specified GPS coordinates -->
        <a-entity 
            gltf-model="url(assets/urban1.glb)" 
            position="0 0 0" 
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: 40.748817; longitude: -73.985428;">
        </a-entity>
    </a-scene>
</body>
</html>

</body>
</html>
