<html lang="en">

</head>
<body>
    <h1>Test AR Model</h1>
    <p>Click the links below to view the 3D model in AR:</p>

    <!-- iOS AR Link -->
    <a href="https://developer.apple.com/augmented-reality/quick-look/models/teapot.usdz" rel="ar">
        View in AR (iOS)
    </a>
    <br><br>

    <!-- Android AR Link -->
    <a href="https://modelviewer.dev/shared-assets/models/Astronaut.glb" rel="ar">
        View in AR (Android)
    </a>
    <br><br>

    <!-- Cross-Platform AR Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
                  alt="A 3D Astronaut" ar ar-modes="webxr scene-viewer quick-look" 
                  environment-image="neutral" auto-rotate camera-controls 
                  style="width: 100%; height: 500px; margin-top: 20px;">
    </model-viewer>
