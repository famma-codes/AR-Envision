<!DOCTYPE html>
<html>
<head>
    <title>3D Car Viewer</title>
    <script type="module" src="https://drive.google.com/file/d/1EpM8gSQ4ZoCjzC44qkU1jp0RBmmcoErM/view?usp=drive_link"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 600px;
        }
    </style>
</head>
<body>

    <model-viewer
        src="https://drive.google.com/file/d/15abyMQKr9d7fpyZ9XLbkXAuVgl7xe4Jp/view?usp=sharing"
        alt="A 3D model of a car"
        ar
        auto-rotate
        camera-controls>
    </model-viewer>
</body>
</html>
