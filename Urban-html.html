<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Car Viewer</title>
  <!-- Include the Model Viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Embed the 3D model -->
  <model-viewer
    src="your-model.glb" <!-- Replace this with the hosted URL of your .glb file -->
    alt="A 3D model of a car"
    ar
    auto-rotate
    camera-controls>
  </model-viewer>
</body>
</html>
