<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>Click the button below to visit a new page.</p>
  <button onclick="redirectToLink()">Go to Link</button>

  <script>
    function redirectToLink() {
      window.location.href = "https://mywebar.com/p/Project_4_ti859r8v3a"; // Replace with your desired link
    }
  </script>
</body>
</html>
